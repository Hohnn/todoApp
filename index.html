<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="sass/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="backImage"></div>
  <div class="container">
    <header class="d-flex justify-content-between">
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" alt="">
    </header>
    <div class="newTodo">
      <div class="state"></div>
      <input type="text" name="create" id="create" placeholder="Create a new todo..." onkeypress="return runScript(event)">
    </div>
    <div class="liste">
      <div class="mycard">

      </div>
      <nav class="d-flex justify-content-between">
        <span id="items"></span>
        <div class="reste">
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="complited">Complited</button>
        </div>
        <button id="clear">Clear Complited</button>
      </nav>
    </div>
    <footer class="text-center">Drag and drop to reorder list</footer>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hohnn</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
